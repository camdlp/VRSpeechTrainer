<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRSpeech - Files Hub</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
      integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">VRSpeech</h1>
      <div class="row">
        <div class="col-md-6">
          <div
            id="avatar-container"
            style="width: 100%; height: 400px; background-color: #fffff"
          ></div>
          <div class="input-group mt-3">
            <input
              type="text"
              class="form-control"
              id="avatar-url"
              placeholder="Enter .glb URL"
              value="https://models.readyplayer.me/643d54b3eb9b788023354fff.glb"
            /><button class="btn btn-primary" type="button" id="load-avatar">
              Load Avatar
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Slides & Recordings</h3>
          <ul id="slides-list" class="list-group mb-4"></ul>
          <ul id="recordings-list" class="list-group"></ul>
          <div class="mt-4">
            <h4>Upload a new file</h4>
            <form id="upload-form" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="file" class="form-label"
                  >Choose a file to upload</label
                ><input
                  class="form-control"
                  type="file"
                  id="file"
                  name="file"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Fetch the files and display them
      function fetchFiles() {
        $.getJSON("/slides", function (slides) {
          $("#slides-list").empty();
          slides.forEach(function (slide) {
            $("#slides-list").append(
              '<li class="list-group-item">' + slide + "</li>"
            );
          });
        });

        $.getJSON("/recordings", function (recordings) {
          $("#recordings-list").empty();
          recordings.forEach(function (recording) {
            var downloadLink =
              "/api/download_recording?filename=" +
              encodeURIComponent(recording);
            $("#recordings-list").append(
              '<li class="list-group-item d-flex justify-content-between align-items-center">' +
                recording +
                '<a href="' +
                downloadLink +
                '" class="btn btn-sm btn-outline-primary"><i class="fas fa-download"></i></a></li>'
            );
          });
        });
      }

      // Upload a new file
      $("#upload-form").on("submit", function (e) {
        e.preventDefault();

        var formData = new FormData(this);
        $.ajax({
          url: "/api/upload",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (response) {
            alert(response);
            fetchFiles();
          },
          error: function (jqXHR, textStatus, errorThrown) {
            alert("Error: " + errorThrown);
          },
        });
      });

      // Fetch the files when the page loads
      $(document).ready(function () {
        fetchFiles();
      });
    </script>
    <script>
      let scene, camera, renderer, loader, avatar;

      function initThreeJS() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(400, 400);
        renderer.setClearColor(0xffffff, 1); // Cambiar el color de fondo a blanco
        document
          .getElementById("avatar-container")
          .appendChild(renderer.domElement);

        loader = new THREE.GLTFLoader();

        // Añade iluminación ambiental
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // Añade iluminación direccional
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        if (avatar) {
          avatar.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
      }
      function disposeNode(node) {
        if (node.material) {
            node.material.dispose();
        }
        if (node.geometry) {
            node.geometry.dispose();
        }
        if (node.children) {
            node.children.forEach(disposeNode);
        }
    }
    

      function loadAvatar(url) {
        loader.load(url, function (gltf) {
          if (avatar) {
              disposeNode(avatar); // Agregar esta línea
              scene.remove(avatar);
              avatar = null;
          }
          avatar = gltf.scene;

            // Obtener el tamaño del contenedor
            const container = document.getElementById("avatar-container");
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            // Calcular la escala y posición basándose en el tamaño del contenedor
            const scale = Math.min(containerWidth, containerHeight) / 180; // Cambiar el valor "400" según el tamaño original del avatar
            const positionY = -1.5 * scale;

            // Escalar y ajustar la posición del avatar
            avatar.scale.set(scale, scale, scale);
            avatar.position.set(0, positionY, 0);

            scene.add(avatar);
          },
          undefined,
          function (error) {
            console.error(error);
          }
        );
      }

      $("#load-avatar").on("click", function () {
        const url = $("#avatar-url").val();
        loadAvatar(url);
      });

      $(document).ready(function () {
        initThreeJS();
        loadAvatar(
          "https://models.readyplayer.me/64500d44a19fd0915f9bd2df.glb"
        );
      });
    </script>
  </body>
</html>
